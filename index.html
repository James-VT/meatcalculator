<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Meat calculator</title>
</head>
<body>
    <h1>Meat Calculator</h1>

    <h2>Beef</h2>

    <h3>Moo!</h3>
    
    <div class="container-md calculator-container">
        <div class="row">
            <div class="col">
                <section>
                    <h1 class="calculator-title">Beef calculator</h1>
                    <form name="beef-form" id="beef-form" action="#">
                        <p>First of all, what's your cut?</p>
                        <select class="form-select" name="beef-cut" id="beef-cut">
                            <option value="beef-topside" selected>Beef topside</option>
                            <option value="fillet">Fillet</option>
                            <option value="beef-topside">Rib on the bone</option>
                            <option value="brisket">Brisket</option>
                        </select>
                        <br>
                        <p>Excellent choice. Now, what's the weight of your cut?</p>
                        <div class="row g-1 align-items-center">
                            <div class="col-auto">
                                <input type="number" class="form-control weight-input" placeholder="1.0" step="0.01" min="0.01" max="10" aria-describedby="weight-unit-inline">
                            </div>
                            <div class="col-auto">
                                <span id="weight-unit-inline" class="form-text">
                                        Kgh
                                </span>
                            </div>
                        </div>
                        <br>
                        <p>Okay, how do you want it cooked?</p>
                        <select class="form-select" name="how-cooked" id="how-cooked">
                            <option value="rare" selected>Rare</option>
                            <option value="medium">Medium</option>
                            <option value="well-done">Well done</option>
                        </select>
                        <br>
                        <div>
                            <button class="button">
                                Calculate
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <!--Keep the scripts at the bottom of the body-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
